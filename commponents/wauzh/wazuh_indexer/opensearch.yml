network.host: "0.0.0.0"
node.name: "${WAZUH_INDEXER_HOSTNAME}"
path.data: /var/lib/wazuh-indexer
path.logs: /var/log/wazuh-indexer
discovery.type: single-node
http.port: 9200-9299
transport.tcp.port: 9300-9399

plugins.security.ssl.http.pemcert_filepath: /usr/share/wazuh-indexer/certs/${WAZUH_INDEXER_HOSTNAME}.pem
plugins.security.ssl.http.pemkey_filepath: /usr/share/wazuh-indexer/certs/${WAZUH_INDEXER_HOSTNAME}.key
plugins.security.ssl.http.pemtrustedcas_filepath: /usr/share/wazuh-indexer/certs/root-ca.pem

plugins.security.ssl.transport.pemcert_filepath: /usr/share/wazuh-indexer/certs/${WAZUH_INDEXER_HOSTNAME}.pem
plugins.security.ssl.transport.pemkey_filepath: /usr/share/wazuh-indexer/certs/${WAZUH_INDEXER_HOSTNAME}.key
plugins.security.ssl.transport.pemtrustedcas_filepath: /usr/share/wazuh-indexer/certs/root-ca.pem

plugins.security.ssl.http.enabled: true
plugins.security.ssl.transport.enforce_hostname_verification: false
plugins.security.ssl.transport.resolve_hostname: false

plugins.security.authcz.admin_dn:
- "CN=admin,OU=Wazuh,O=Wazuh,L=California,C=US"

plugins.security.nodes_dn:
- "CN=${WAZUH_INDEXER_HOSTNAME},OU=Wazuh,O=Wazuh,L=California,C=US"

plugins.security.restapi.roles_enabled:
- "all_access"
- "security_rest_api_access"

plugins.security.allow_default_init_securityindex: true
cluster.routing.allocation.disk.threshold_enabled: false