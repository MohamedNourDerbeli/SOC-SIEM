# Wazuh Dashboard Configuration Template
# This file is used by the installation script to generate the final configuration.

server.host: 0.0.0.0
server.port: 443
opensearch.hosts: ["https://${WAZUH_INDEXER_IP}:9200"]
opensearch.ssl.verificationMode: certificate
#opensearch.username: "kibanaserver"
# The password will be read from the keystore, so this line is intentionally commented out.
# opensearch.password: "placeholder"
opensearch.requestHeadersAllowlist: ["securitytenant","Authorization"]
opensearch_security.multitenancy.enabled: false
opensearch_security.readonly_mode.roles: ["kibana_read_only"]
server.ssl.enabled: true
server.ssl.key: "/etc/wazuh-dashboard/certs/${NODE_NAME}-key.pem"
server.ssl.certificate: "/etc/wazuh-dashboard/certs/${NODE_NAME}.pem"
opensearch.ssl.certificateAuthorities: ["/etc/wazuh-dashboard/certs/root-ca.pem"]
uiSettings.overrides.defaultRoute: /app/wz-home
opensearch_security.cookie.secure: true
